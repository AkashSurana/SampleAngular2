<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm = "ngForm"  
            (ngSubmit) = "login(loginForm.value)"
            autocomplete="off" novalidate
            name="myform">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf = "loginForm.controls.userName?.invalid && 
        (loginForm.controls.userName?.touched || mOL )" > required </em>
      <input (ngModel)="userName"  name="userName" id="userName" type="text" 
          class="form-control" placeholder="User Name..." required/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf = "loginForm.controls.password?.invalid && 
          (loginForm.controls.password?.touched || mOL)" > required </em>
      <input (ngModel)="password" name="password" id="password" 
              type="password" class="form-control"placeholder="Password..." required />
    </div>
        
     <span (mouseenter)="mOL = true" (mouseleave)="mOL = false">   
    <button [disabled] = "loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </span>
    <button [disabled] = "loginForm.invalid" type="button" (click) = "cancel()" class="btn btn-default">Cancel</button>
    <div>
    loginForm.invalid {{loginForm.invalid}}
    loginForm.touched {{loginForm.touched}}
    mOL {{mOL}}
    loginForm.controls.userName?.touched {{loginForm.controls.userName?.touched}}
    </div>
  </form>
</div>
